  <body>

    <!-- SCIENTIFIC PITCH KEYBOARD -->
    <div id='keyboard-container'>
      <div id='keyboard'>
      </div>
      <div id='keyboard-controls'>
        <div class='kb-ctrl'>
          <label for='kb-volume-ctrl'>Volume: </label><br>
          <input type='range' min='0.0' max='1.0' step='0.01'
              value='0.5' list='kb-volumes' name='kb-volume-ctrl' id='kb-volume-ctrl'>
          <datalist id='kb-volumes'>
            <option value='0.0' label='Mute'>
            <option value='1.0' label='100%'>
          </datalist>
        </div>
        <div class='kb-ctrl'>
          <label for='kb-waveform-selector'>Waveform: </label><br>
          <select id='kb-waveform-selector' name='kb-waveform-selector'>
            <option value='sine'>sine</option>
            <option value='square' selected>square</option>
            <option value='sawtooth'>sawtooth</option>
            <option value='triangle'>triangle</option>
            <!-- <option value='custom'>Custom</option> -->
          </select>
        </div>
        <div class='kb-ctrl'>
          <div class='kb-asrd-ctrl' id='attack'>
          </div>
          <div class='kb-asrd-ctrl' id='sustain'>
          </div>
          <div class='kb-asrd-ctrl' id='release'>
          </div>
          <div class='kb-asrd-ctrl' id='decay'>
          </div>
        </div>
      </div>
    </div>

    <!-- MUSIC SELECTION AND PLAYBACK -->
    <div id='axFileForm' class='removed'>
      <input type='file' id='axFileInput' name='axFileInput' accept='audio/*' class='unwantedButton'/>
    </div> <!-- TODO merge/refactor these divs & their associated code -->
    <div id='audioPlayBack'>
      <audio id='nowPlaying' controls src='ax/Sordid.mp3' autoplay='true' loop='true' width='0' height='0'/>
    </div>

    <!-- STATS.JS -->
    <div id='stats-output'></div>

    <!-- WEBGL OUTPUT -->
    <div id='WebGL-output'></div>

  </body>
